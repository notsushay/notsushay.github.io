<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><i class="fas fa-spider"></i> WEBD6201</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html"><i class="fas fa-project-diagram"></i> Products</a>
                  </li>  
                  <li class="nav-item">
                    <a class="nav-link" href="services.html"><i class="fas fa-map-signs"></i> Services</a>
                  </li>  
                  <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info"></i> About Us</a>
                  </li>  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
                  </li>                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!--Main Content-->
    <main class="container" id="mainContent">
      <div class="row">
          <div class="col">
              <div class="container-fluid text-sm-center p-5 bg-light" id="contentArea">
              <!--H1 Welcome message injected through javascript-->
              </div>
              
              <!--Contact Form - from bootstrap-->
              <div class="row justify-content-lg-center g-3">
                <form class="col-lg-6 col-md-10 col-sm-10">

                    <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input id="fullName" name="fullName" type="text" class="form-control" 
                    aria-label="Full Name" aria-describedby="Full Name Input" required>
                    </div>

                    <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input id="contactNumber" name="contactNumber" type="tel" class="form-control" 
                    aria-label="Contact Number" aria-describedby="Contact Number Input" required>
                    </div>

                    <div class="input-group mb-3">
                    <span class="input-group-text">Email Address</span>
                    <input id="emailAddress" name="emailAddress" type="email" class="form-control" 
                    aria-label="Email Address" aria-describedby="Email Address Input" required>
                    </div>

                    <div class="input-group mb-3">
                    <span class="input-group-text">Your Message</span>
                    <textarea id="message" name="message" class="form-control" aria-label="Message Area"></textarea>
                    </div>
                    <!--btnSubmit linked to event listener in app.js-->
                    <button id="btnSubmit" type="submit" class="btn btn-primary"><i class="fas fa-envelope fa-lg"></i> Send</button>
                    <button id="btnReset" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>
                </form>
                <!--end of form-->
          </div>
      </div>
      <!--Text injected through JS-->
    </main>
    
    <!--Scripting Section-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/jQuery/dist/jquery.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
